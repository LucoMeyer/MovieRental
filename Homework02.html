      crossorigin="anonymous"

  <body onload="Initialise()">
    <!--Creating the navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="Homework02.html">
        <i class="fa fa-film"></i>
      </a>

      <ul class="navbar-nav ml-auto">
        <a class="nav-link" href="Cart.html"
          ><i class="fa fa-cart-plus" id="numberInCart">(0)</i></a
        >
      </ul>
    </nav>
    <br />
    <br />
    <h1>Movies</h1>
    
    <!--Creating the container that contains the cards-->    
    <div class="container" id="movieTable">
      <div class="row" id="cinerows"></div>
    </div>

    <!-- Creating the Modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modID">The title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Title : <p id="titleID">a</p>
            Director : <p id="directID">b</p>
            Release Year : <p id="releaseID">c</p>
            Runtime : <p id="runID">d</p>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
  </body>
